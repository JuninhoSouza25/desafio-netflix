<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <script src="https://kit.fontawesome.com/db442e62be.js" crossorigin="anonymous"></script>
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>

        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">SONS OF ANARCHY</h3>
                <p class="descricao">Depois de tomar o controle da cidade, um clube de motoqueiros enfrenta problemas com rivais, grupos racistas e a lei.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao"><i class="fas fa-play"></i>ASSISTIR AGORA</button>
                <button role="button" class="botao"><i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>
            </div>
        </div>

    </main>
    <footer>

    </footer>
