<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo"><img src="img/Netflix_logo.svg" alt="Logo Netflix"></h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>

        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo"><img src="img/logo-filme-principal.png" alt="Logo Sons of Anarchy"></h3>
                <div class="rate">
                    <div>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                    <div><p>2008</p></div>
                    <div><p id="classificacao">16</p></div>
                    <div><p>7 temporadas</p></div>
                    <div><p id="hd">HD</p></div>
                </div>
                <p class="descricao">Uma gangue de motoqueiros segue suas próprias leis e comanda, por debaixo dos panos, o tráfico de armas na região da aparentemente pacata da cidade de Charming, protegendo-a contra forasteiros hostis.</p>
                <div class="botoes">
                    <button role="button" class="botao"><i class="fas fa-play"></i>ASSISTIR AGORA</button>
                    <button role="button" class="botao"><i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>

    </main>
    <div>
    
        <div class="container-titulo-galeria">
            <h3 class="titulo-galeria">Populares</h3>
        </div>
        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-filme" src="/img/poster-0.jpg" alt="Poster serie">
                </div>
                <div class="item"><img class="box-filme" src="/img/poster-1.jpg" alt="Poster serie">
                </div>
                <div class="item"><img class="box-filme" src="/img/poster-2.jpg" alt="Poster serie">
                </div>
                <div class="item"><img class="box-filme" src="/img/poster-3.jpg" alt="Poster serie">
                </div>
                <div class="item"><img class="box-filme" src="/img/poster-4.jpg" alt="Poster serie">
                </div>
                <div class="item"><img class="box-filme" src="/img/poster-5.jpg" alt="Poster serie">
                </div>
                <div class="item"><img class="box-filme" src="/img/poster-6.jpg" alt="Poster serie">
                </div>
                <div class="item"><img class="box-filme" src="/img/poster-7.jpg" alt="Poster serie">
                </div>
                <div class="item"><img class="box-filme" src="/img/poster-8.jpg" alt="Poster serie">
                </div>
                <div class="item"><img class="box-filme" src="/img/poster-9.jpg" alt="Poster serie">
                </div>
                
            </div>
        </div>

    </div>
    <footer>

    </footer>
    <script src="https://kit.fontawesome.com/db442e62be.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>
</html>
